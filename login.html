<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External Scripts -->
    <script
      src="https://kit.fontawesome.com/41dcec254a.js"
      crossorigin="anonymous"
    ></script>
    <!-- My Scripts -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./login.css" />
    <title>The Bookworm's Haven</title>
  </head>
  <body>
    <div class="loader">
      <img src="images/load_gif.gif" alt="Loading..." />
    </div>
    <div class="topnav">
      <div class="home">
        <a href="./index.html">Home</a>
      </div>
      <a class="active" href="./register.html">Sign In/Login</a>
      <a href="./contact.html">Contact</a>
      <a href="./about.html">About</a>
      <a href="./books.html">Books</a>
    </div>
    <section class="landing">
      <div class="container">
        <h1 class="heading">Login</h1>
        <div class="form-shell">
          <form onsubmit="event.preventDefault(); login()">
            <div class="contact-details">
              <div class="contact-details">
              <label for="email" class="contact-label">Email Address: </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your@email.com"
                required
                class="contact-input"
              />
            </div>
            <div class="contact-details">
              <label for="password" class="contact-label">Password:</label>
              <input type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
              class="contact-input">
            </div>
            <div class="contact-btn">
            <button id="contact-button" class="contact-input" type="submit">
                Login
              </button>
            </div>
          </form>
        </div>
        <div class="linker">
        <a class="alt-link" href="./register.html"
          >Don't have an account? Register!</a
        >
        <br>
        <br>
        <a class="alt-link" href="#">Admin Login</a>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div>
        <p>
          Copyright <i class="far fa-copyright"></i> 2021. The Bookworm's Haven.
          All Right Reserved.
        </p>
      </div>
    </footer>
  </body>
  <script src="./script.js"></script>
  <script src="./login.js"></script>
</html>
