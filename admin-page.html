<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- External Scripts -->
    <script
      src="https://kit.fontawesome.com/41dcec254a.js"
      crossorigin="anonymous"
    ></script>
    <!-- My Stylesheets -->
    <link rel="stylesheet" href="./cart.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./books.css" />
    <link rel="stylesheet" href="./modal.css" />
    <link rel="stylesheet" href="./add.css" />
    <title>The Bookworm's Haven</title>
  </head>
  <body>
    <div class="loader">
      <img src="images/load_gif.gif" alt="Loading..." />
    </div>
    <div class="topnav">
      <div class="home">
        <a href="./index.html">Home</a>
      </div>
      <a href="./register.html">Sign In/Login</a>
      <a href="./contact.html">Contact</a>
      <a href="./about.html">About</a>
      <a class="active" href="./books.html">Books</a>
    </div>

    <div class="cart-container">
      <button class="incart-btn" onclick="showCart()">Exit</button>
      <div class="add">
        <h1>Add</h1>
        <div id="add">
          <form onsubmit="event.preventDefault()">
            <div class="form-bit">
              <label for="name" class="contact-label">Name and Author: </label>
              <input
                type="name"
                id="name"
                placeholder="Name and Author"
                required
                class="contact-input"
              />
            </div>
            <div class="form-bit">
              <label for="img_url">Image: </label>
              <input
                type="img_url"
                id="img_url"
                placeholder="Image URL"
                required
                class="contact-input"
              />
            </div>
            <div class="form-bit">
              <label for="description">Description: </label>
              <input
                type="description"
                id="description"
                placeholder="Description"
                required
                class="contact-input"
              />
            </div>
            <div class="form-bit">
              <label for="price">Price: </label>
              <input
                type="price"
                id="price"
                placeholder="Price"
                required
                class="contact-input"
              />
            </div>
            <div class="form-bit">
              <label for="category">Category: </label>
              <input
                type="category"
                id="category"
                placeholder="Category"
                required
                class="contact-input"
              />
            </div>
            <button class="incart-btn" onclick="addBook()">Add</button>
          </form>
        </div>
      </div>
    </div>

    <section class="landing">
      <div class="cart-btn">
        <button onclick="showCart()" class="cart">+</button>
      </div>
      <div class="container">
        <h1 class="heading">Books</h1>
        <div class="card">
          <div class="item"></div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div>
        <p>
          Copyright <i class="far fa-copyright"></i> 2021. The Bookworm's Haven.
          All Right Reserved.
        </p>
      </div>
    </footer>
  </body>
  <script src="./script.js"></script>
  <script src="./admin-books.js"></script>
  <script src="./admin-add.js"></script>
</html>
